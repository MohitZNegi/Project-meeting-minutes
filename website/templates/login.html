{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <div class="container  p-4 ">
      <div class="container shadow" style="padding: 20px; background-color: rgb(1,33,46);  width: 500px;">
        <h1 align="center">Login</h1>
      </div>
      </div>
      
      <div class="container-fluid shadow" style="padding: 20px; background-color: rgb(1,33,46); width: 700px; ">
    <form method="POST">
      <div class="form-group">
        <label for="email" style="color: white;">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password" style="color: white;">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" id="btn" class="btn btn-success">Login</button>
    </form>
      </div>
      
    {% endblock %}
