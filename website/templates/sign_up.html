{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <div class="container  p-4 ">
    <div class="container shadow" style="padding: 20px; background-color: rgb(1,33,46);  width: 500px;">
      <h1 align="center">Sign Up</h1>
    </div>
    </div>
   
    <div class="container-fluid shadow" style="padding: 20px; background-color: rgb(1,33,46); width: 700px; ">
    <form method="POST">
      <div class="form-group">
        <label for="email" style="color: white;">Email Address</label>
        <input
          type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
      </div>
      <div class="form-group">
        <label for="firstName" style="color: white;">First Name</label>
        <input
          type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
      </div>
      <div class="form-group">
        <label for="password1" style="color: white;">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2" style="color: white;">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" id="btn" class="btn btn-success">Submit</button>
    </form>
</div>

    {% endblock %}
